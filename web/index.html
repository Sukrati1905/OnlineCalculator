<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form action="calculate.jsp" method="get">
                        <div class="card">
                            <div class="card-header bg-dark text-white">
                                <h3>Enter two numbers</h3>
                            </div>
                            <div class="card-body bg-secondary">
                                <div class="form-group">
                                    <input type="number" class="form-control" name="num1"/>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" name="num2"/>
                                </div>
                                <!--<div class="form-group form-control-lg form-check">-->
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" value="Add" checked>
                                        <label class="form-check-label">
                                          Add
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" value="Subtract">
                                        <label class="form-check-label">
                                          Subtract
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" value="Multiply">
                                        <label class="form-check-label" >
                                          Multiply
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="operation" value="Divide">
                                        <label class="form-check-label" >
                                          Divide
                                        </label>
                                    </div>
                                    <!--<input type="radio" name="operation"/>Add<br>
                                    <input type="radio" name="operation"/>Subtract<br>
                                    <input type="radio" name="operation"/>Multiply<br>
                                    <input type="radio" name="operation"/>Divide-->
                                
                            </div>
                            <div class="card-footer text-center bg-dark text-white">
                                <button type="submit" class="btn btn-outline-light">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
